<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>To-Do</h1>
        <div class="searchContainer">
            <input id="searchInput" placeholder="Search here">
            <img id="searchIcon" src="https://img.icons8.com/?size=100&id=132&format=png&color=000000">
        </div>
    </header>
    <div id="inputDiv">
        <input type="text" placeholder="Add your To-Do task..." id="taskContentInput">
        <input type="date" id="taskDateInput">
        <input type="time" id="taskTimeInput">
        <button id="addTaskButton">Add Task</button>
    </div>
    <div id="days"></div>

    <script defer src="script.js"></script>
</body>

</html>
